<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedle con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game_style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h1 class="text-center text-danger mb-4">Pokedle Clone</h1>
                        
                        <img id="pokemon-image" class="d-block mx-auto mb-4 img-fluid" style="width: 120px" src="" alt="Pokemon a adivinar">
                        
                        <div class="input-group mb-3">
                            <input type="text" id="pokemon-guess" class="form-control form-control-lg" placeholder="Escribe un PokÃ©mon...">
                            <button id="guess-button" class="btn btn-danger">Adivinar</button>
                        </div>
                        
                        <div id="suggestions-container" class="d-flex flex-wrap gap-2 mb-3"></div>
                        
                        <div class="attempts fs-5 mb-3">Intentos: <span id="attempts-count" class="fw-bold">0</span></div>
                        
                        <div id="hints-container" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
