<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/browser.css" />
</head>
<body>
  <div class="container-fixed">
    <img src="resources/img/pokeball.png" class="pokeball top-left" />
    <img src="resources/img/pokeball.png" class="pokeball bottom-right" />

    <div class="search-bar input-group">
      <input id="search-input" type="text" class="form-control search-input" placeholder="Busca tu Pokémon" />
      <button class="btn search-btn" id="search-btn"><i class="bi bi-search"></i></button>
    </div>

    <div class="buttons-group">
      <button class="fixed-button" id="random-btn">POKÉMON ALEATORIO</button>
      <button class="fixed-button" onclick="location.href='pokedex.html'">TODOS</button>
    </div>

    <div class="pikachu-btn" onclick="location.href='game.html'">
        <img src="resources/img/Detective_Pikachu.webp" class="pikachu-img" />
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script src="scripts/browser.js"></script>
</body>
</html>
