<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/browser.css" />
  <style>
    /* Añadido aquí por comodidad, puedes moverlo a browser.css */
    .pokeball-half {
      position: fixed;
      width: 100%;
      height: 50%;
      z-index: -1;
      transition: transform 1s ease-in-out;
    }

    .red {
      background-color: #ff3b3f;
      top: 0;
    }

    .white {
      background-color: white;
      bottom: 0;
    }

    #black-line {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: black;
      z-index: 0;
    }

    #pokeball-circle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: white;
      border: 5px solid black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0;
      transition: transform 1s ease-in-out, opacity 0.5s ease-in;
    }
  </style>
</head>
<body>
  <!-- Fondo dividido -->
  <div class="pokeball-half red"></div>
  <div class="pokeball-half white"></div>
  <div id="black-line"></div>
  <div id="pokeball-circle"></div>

  <div class="container-fixed">
    <img src="resources/img/pokeball.png" class="pokeball top-left" />
    <img src="resources/img/pokeball.png" class="pokeball bottom-right" />

    <div class="search-bar input-group" id="search-container">
      <input id="search-input" type="text" class="form-control search-input" placeholder="Busca tu Pokémon" />
      <button class="btn search-btn" id="search-btn" onclick="animateAndRedirect('search.html')">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div class="buttons-group">
      <button class="fixed-button" id="random-btn" onclick="animateAndRedirect('random.html')">POKÉMON ALEATORIO</button>
      <button class="fixed-button" onclick="animateAndRedirect('pokedex.html')">TODOS</button>
    </div>

    <div class="pikachu-btn" onclick="animateAndRedirect('game.html')">
      <img src="resources/img/Detective_Pikachu.webp" class="pikachu-img" />
    </div>
  </div>

  <script>
    function animateAndRedirect(targetUrl) {
      // Oculta elementos
      document.querySelectorAll('.fixed-button, .pokeball, .pikachu-btn').forEach(el => {
        el.style.opacity = '0';
        el.style.transition = 'opacity 0.5s ease';
      });

      const searchBar = document.querySelector('.search-bar');
      const pokeballCircle = document.getElementById('pokeball-circle');
      const redHalf = document.querySelector('.pokeball-half.red');
      const whiteHalf = document.querySelector('.pokeball-half.white');

      // Encoge el buscador hasta formar el círculo
      searchBar.style.transition = 'all 0.8s ease-in-out';
      searchBar.style.width = '60px';
      searchBar.style.borderRadius = '50%';
      searchBar.style.overflow = 'hidden';
      searchBar.style.justifyContent = 'center';

      // Mostrar círculo central
      setTimeout(() => {
        pokeballCircle.style.opacity = 1;

        // Mueve mitades para abrir
        redHalf.style.transform = 'translateY(-100%)';
        whiteHalf.style.transform = 'translateY(100%)';

        // Redirige tras animación
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1200);
      }, 600);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script src="scripts/browser.js"></script>
</body>
</html>
